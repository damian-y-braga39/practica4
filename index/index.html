<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frases motivacionales</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="btn">Generar Frase</div>

    <section>
        <article>
            <p id="fm">Frases motivacionales</p>
            <h3 id="na">Nombre del Autor</h3>
        </article>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("btn");
            const fm = document.getElementById("fm");
            const na = document.getElementById("na");

            const frases = [
                "El éxito es aprender a ir de fracaso en fracaso sin desesperarse.",
                "La vida es 10% lo que me ocurre y 90% cómo reacciono a ello.",
                "Cree en ti y todo será posible.",
                "No cuentes los días, haz que los días cuenten.",
                "Lo que no te mata, te hace más fuerte."
            ];

            const autores = [
                "Winston Churchill",
                "Charles R. Swindoll",
                "Eliza Doolittle (personaje de ficción en My Fair Lady)",
                "Muhammad Ali",
                "Friedrich Nietzsche"
            ];

            fm.textContent = frases[0];
            na.textContent = autores[0];

            btn.addEventListener("click", () => {
                var num = Math.floor(Math.random * 5);
                const randomIndex = Math.floor(Math.random() * frases.length);
                fm.textContent = frases[randomIndex];
                na.textContent = autores[randomIndex];
            });
        });
    </script>
</body>
</html>
